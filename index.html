<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <figure>
                <img src="profile.jpg" alt="A picture of me" width="200">
                <figcaption>My personal photo</figcaption>
            </figure>
            <p>Hi! My name is Evelyn Xu. I'm passionate about web development and technology. This is a simple webpage hosted on GitHub Pages.</p>
        </section>

        <section>
            <h2>Contact Me</h2>
            <button onclick="document.getElementById('myDialog').showModal();">Open Contact Form</button>
        
            <dialog id="myDialog">
                <h3>Contact Me</h3>
                <p>Email: myemail@example.com</p>
                <p>Feel free to reach out!</p>
                <button onclick="document.getElementById('myDialog').close();">Close</button>
            </dialog>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2025 Evelyn. All rights reserved.</p>
    </footer>
</body>
</html>
